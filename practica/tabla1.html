<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <style>
        table,th, td {
            border: 2px solid black;
        }

    </style>


</head>
<body>

    <!-- Crear tabla 

        th - Encabezados
        tr - filas
        td - columnas
    
    -->
    <table>
        <!-- Cabecera -->
         <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
         </tr>
         <!-- Fila 1 -->
         <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
         </tr>
         <!-- Fila 2 -->
         <tr>
            <td>Dato 2.1</td>
            <td>Dato 2.2</td>
            <td>Dato 2.3</td>
         </tr>
        


    </table>
</body>
</html>
