<h1>Formulario</h1>


<!-- formulario
Action -> que hara la pagina con los datos ingresados por el usuario

Metodos:

Get -> agrega datos hasta 3000 caracteres (cosas simples)

POST -> sin limite de tamaño, agrega datos a un request http
-->

<h2>Método </h2>
<form action="https://www.google.com">
    
    <h3>Texto</h3>
    <input type="text" name="Escribe" id="">
    <h3>Texto grande</h3>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <h3>Numero</h3>
    <input type="number" name="" id="">

    <h3>Checkbox</h3>
    <!-- Varios entre muchos -->
    <input type="checkbox" name="Selecciona" id="">

    <h3>Radio</h3>
    <!-- Solo es una opcion entre muchos -->
    <input type="radio" name="" id="">

    <h3>Fecha</h3>
    <input type="date" name="Fecha" id="">

    <h3>Correo</h3>
    <input type="email" name="Correo" id="">

    <h3>Telefono</h3>
    <input type="tel" name="" id="">

    <h3>Contraseña</h3>
    <input type="password">

    <h3>Submit</h3>
    <!-- Siempre al final de los inputs -->
    <input type="submit" name="Enviar" id="">
</form>

<h2>Label</h2>
<!-- Se utilizan para darle a los inputs nombres y/o descripciones indv. 

    Atributos: 

    for -> se hace referencia a los id

-->
<form action="">
    <label for="nombre">Nombre(s)</label>
    <input type="text" id="nombre">
    <label for="apellido">Apellido</label>
    <input type="text" name="" id="apellido">

    <input type="submit" name="Enviar" id="">

</form>
